<!DOCTYPE html>
<html>
<head>
    
    <title>Registration form </title>
</head>
<body>
     <h2> Registration form </h2>
     <form>
        <label for="name">Name:
            <input type="text" name="name" placeholder="Enter your name">
        </label><br><br>

        <label for="e-mail">E-Mail:
            <input type="text" e-mail="e-mail" placeholder="Enter your e-mail">
        </label><br><br>

        <label for="gender">Gender: <br>
            <input type="radio" name="gender" id="male">Male<br>
            <input type="radio" name="gender" id="female">Female<br>
            <input type="radio" name="gender" id="others">Others<br>
        </label><br><br>
         
        <label for="subjects">Subjects: <br>
            <input type="checkbox" name="subjects" id="English">English<br>
            <input type="checkbox" name="subjects" id="Maths">Maths<br>
            <input type="checkbox" name="subjects" id="Hindi">Hindi<br>
            <input type="checkbox" name="subjects" id="Science">Science<br>
            <input type="checkbox" name="subjects" id="Social Studies">Social Studies<br>
        </label><br><br>
        <label for="marks">MARKS: <br>
        
            <input type="text" english marks="english marks" placeholder="English Marks"><br>
            <input type="text" maths marks="maths marks" placeholder="Maths Marks"><br>
            <input type="text" hindi marks="hindi marks" placeholder="Hindi Marks"><br>
            <input type="text" sciene marks="science marks" placeholder="Science Marks"><br>
            <input type="text" social studies marks="social studies marks" placeholder="Social Studies Marks"><br>

        </label><br><br>

        <label for="contact">Contact:
            <select name="contact" id="Contact">
                <option value="whatsapp">Whatsapp</option>
                <option value="instagram">Instagram</option>
                <option value="telegram">telegram</option>
            </select>
        </label><br><br>

        <label for="submit">
           <input type="submit"  id="Submit">
        </label>

        <label for="reset">
            <input type="reset" id="Reset">
        </label>
     </form>    
     <script src="java_3.js">

     </script>
</body>
</html>
